<div class="search_components"  style="margin: 2rem 0 0rem 0;">
  <div class="toolbar-search" [ngClass]="{'has_results':networks.length && toolbarSearch.value && isToolbarSearchFocused}">
    <!--    <mat-icon aria-hidden="false" aria-label="Example home icon">search</mat-icon>-->
    <span style="padding:0 .8rem; color: #9aa0a6;" class="material-icons-round">search</span>
    <input #toolbarSearch [value]="value || ''" autocorrect="off" spellcheck="false" autofocus (focus)="isToolbarSearchFocused = true" autocomplete="off" (keyup)="searchDatasetNetworks($event)" style="height: 100%; border: none; appearance: none; outline: none; font-size: 1rem; flex: 1 1 100%" matInput type="text" aria-label="Search"/>
  </div>

  <div class="search_suggestions" *ngIf="networks.length && toolbarSearch.value && isToolbarSearchFocused">

    <div class="divider"></div>

    <ul>
      <li (click)="isToolbarSearchFocused = false" class="search_suggestion" *ngFor="let suggestion of networks">
        <a [href]="'/dataset-network/'+suggestion" [routerLink]="'/dataset-network/'+suggestion">
          {{suggestion}}
        </a>
      </li>
    </ul>
  </div>
</div>
