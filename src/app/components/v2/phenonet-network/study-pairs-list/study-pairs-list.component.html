<div class="example-element-detail-header" [ngClass]="[parentComponentName]">
  <span>Study ID Pairs</span>
  <button mat-icon-button aria-label="See more details">
    <mat-icon class="green-color" [matTooltip]="'Between '+ primaryDisease +' and '+ secondaryDisease "
              fontSet="material-icons-round">help_rounded
    </mat-icon>
  </button>
</div>
<ul class="example-element-detail-body" [ngClass]="[parentComponentName]">
  <li *ngFor="let studyPair of studyPairs">
    <div style="width:100%;gap: 25px" class="h-flex align-center">
      <span>{{studyPair.dA}}</span>
      <img src="assets/double-arrow.svg" alt="similarity-icon"/>
      <span>{{studyPair.dB}}</span>
    </div>
    <div style="width:100%;padding-right: 20px;" class="h-flex align-center justify-end">
      <button mat-icon-button aria-label="See more details">
        <mat-icon class="green-color" [matTooltip]="'Between '+ primaryDisease +' and '+ secondaryDisease "
                  fontSet="material-icons-round">get_app
        </mat-icon>
      </button>
      <button mat-icon-button aria-label="See more details">
        <mat-icon class="green-color" [matTooltip]="'Between '+ primaryDisease +' and '+ secondaryDisease "
                  fontSet="material-icons-round">description
        </mat-icon>
      </button>
    </div>
  </li>
</ul>
