<table mat-table [dataSource]="studies" style="width: 100%">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Accession ID</th>
    <td mat-cell *matCellDef="let element">
      <a href="https://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc={{element.GSE}}" target="_blank"
         rel="noopener">
        {{element.GSE}}
      </a></td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="samples">
    <th mat-header-cell *matHeaderCellDef> Samples</th>
    <td mat-cell *matCellDef="let element"> {{element.Samples}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="entity">
    <th mat-header-cell *matHeaderCellDef> Entity</th>
    <td mat-cell *matCellDef="let element"> {{element.Entity}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Acquisition Type</th>
    <td mat-cell *matCellDef="let element">
      <span> {{element.Type}}</span>
      <!--          <span class="gmail_like"></span>-->

      <div class="gmail_like ">
        <a [href]="[element.GSE] | downloadUrl:'data'">
          <button mat-icon-button
                  aria-label="Download data"
                  matTooltipClass="app-tooltip"
                  matTooltip="Download Data">
            <mat-icon class="green-color" fontSet="material-icons-round">file_download</mat-icon>
          </button>
        </a>
        <a [href]="[element.GSE] | downloadUrl:'annotation'">
          <button mat-icon-button
                  matTooltip="Download annotation"
                  matTooltipClass="app-tooltip"
                  aria-label="Download annotation">
            <mat-icon class="green-color" fontSet="material-icons-round">description</mat-icon>
          </button>
        </a>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="studiesTableColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: studiesTableColumns;"></tr>
</table>
