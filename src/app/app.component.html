


<section class="container">



  <h1>Graph Demo</h1>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Network</mat-label>
<!--      <mat-select (selectionChange)="getEchartsNetworkData($event)">-->
<!--        <mat-option *ngFor="let network of networks" [value]="network">-->
<!--          {{network}}-->
<!--        </mat-option>-->
<!--      </mat-select>-->

      <mat-select (selectionChange)="currentTab === 0 ? getVisNetworkData($event): getEchartsNetworkData($event)">
        <mat-option *ngFor="let network of networks" [value]="network">
          {{network}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <mat-slider min="20" [max]="maxSliderValue" step="1" [(value)]="currSliderValue" thumbLabel
              tickInterval="1" (change)="handleSliderChange($event)"></mat-slider>
  <mat-form-field appearance="standard">
    <!--  <mat-label>Standard form field</mat-label>-->
    <input matInput [min]="10" [max]="maxSliderValue" type="number" (ngModelChange)="handleSliderChange($event)" [(ngModel)]="currSliderValue">
    <!--  <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>-->
    <!--  <mat-hint>Hint</mat-hint>-->
  </mat-form-field>
  <mat-tab-group (selectedTabChange)="changeTab($event)">
    <mat-tab label="Vis.js">
      <div *ngIf="visNetworkData">
        <h2>Network</h2>
<!--        <h3>Basic usage</h3>-->

        <h4 *ngIf="lastSelectedNode">Last Selected Node: {{lastSelectedNode}}</h4>
        <div
          class="network-canvas"
          [visNetwork]="visNetwork"
          [visNetworkData]="visNetworkData"
          [visNetworkOptions]="visNetworkOptions"
          (initialized)="networkInitialized()"
        ></div>
        <!--    <button type="button" class="btn btn-default" (click)="addNode()">Add node</button>-->
<!--        <p><strong>Note:</strong> Open your dev tools to see the console output when the network receives click events.</p>-->
      </div>
    </mat-tab>
    <mat-tab label="E-charts">
      <div echarts [options]="chartOption" (chartDataZoom)="onChartRendered($event)" [initOpts]="myInitOpts" class="demo-chart"></div>
    </mat-tab>
  </mat-tab-group>



</section>
