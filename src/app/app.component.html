<h4>Basic mat-select</h4>

<mat-form-field appearance="outline">
  <mat-label>Network</mat-label>
  <mat-select (selectionChange)="getNetworkData($event)">
    <mat-option *ngFor="let food of networks" [value]="food">
      {{food}}
    </mat-option>
  </mat-select>
</mat-form-field>


<mat-slider min="1" max="5" step="0.5" value="1.5" thumbLabel tickInterval="1"></mat-slider>
<mat-form-field appearance="standard">
  <mat-label>Standard form field</mat-label>
  <input matInput placeholder="Placeholder">
  <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  <mat-hint>Hint</mat-hint>
</mat-form-field>



<div echarts [options]="chartOption" [initOpts]="myInitOpts" class="demo-chart"></div>
